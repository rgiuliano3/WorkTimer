name: Create Windows Version
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4 # Updated to v4
      - name: Set up Python
        uses: actions/setup-python@v5 # Updated to v5 for better compatibility
        with:
          python-version: '3.13'
      - name: Install PyInstaller
        run: pip install pyinstaller
      - name: Build EXE
        run: pyinstaller --onefile --noconsole main.py
      - name: Save EXE
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: Work-Timer
          path: dist/timer.exe
